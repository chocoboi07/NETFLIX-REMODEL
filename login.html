<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="website icon" type="png" href="img/netflixlogo.0.0.1466448626-removebg-preview.png">
    <script src="main.js"></script>
</head>
<body>
    <div class="logo">
        <img src="img/download-removebg-preview.png" alt="LOGO">
    </div>



    <div class="row-5">
        <div class="box-5">
            <h2>Sign In</h2>
            <form action="#">
                <input type="text" placeholder="Email" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="box-6">
            <img src="img/netflixlogo.0.0.1466448626-removebg-preview.png" alt="">
        </div>
    
    </div>
    <div class="login-text">
        <h3>New to Netflix?<span> sign up now.</span></h3>
        <p>This page is protected by Google reCAPTCHA to ensure you're</p>
    </div>
    

    <div class="login-footer">
        <img src="img/download-removebg-preview.png" alt="">
    
    </div>
    
</body>
</html>
